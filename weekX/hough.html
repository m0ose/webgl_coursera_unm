<script type="text/javascript">
  window.onload = function() {
    window.sob = new glHough()
    loadImage("goboard.jpg")
  }

  function loadImage( url) {
    var img = new Image()
    img.onload = function(){
      console.time('render')
      sob.changeImage.bind(sob)(this)
      sob.render()
      console.timeEnd('render')
    }
    img.src = url
  }
