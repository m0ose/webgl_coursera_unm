<link rel="import" href="http://www.polymer-project.org/0.5/components/polymer/polymer.html">
<link rel="import" href="./polymerSucks.html">


<polymer-element name="shape-menu">  
  <template>
    <button onclick="glShapes.addShape('sphere')">add sphere</button>
    <button onclick="glShapes.addShape('cone')">add cone</button>
    <button onclick="glShapes.addShape('cylinder')">add cylinder</button>
    <button onclick="glShapes.addShape('shell')">add shell</button>
    <button onclick="glShapes.addShape('leaf')">add leaf</button>

    <template repeat="{{ curr in shapes }}">
      <div style="   border-style: solid; border-width: 1px; border-radius:10px">
        <section on-click={{rowSelected}} fuck="{{ curr.name }}">
           {{ curr.name }}
         </section>
        <ul style="display:{{curr.selected | fooBar}}" >
          <li>rotation: <input oninput="glShapes.render()" type="range" value="{{curr.rotation}}" min=0 max=360></li>
          <li>scaleX: <input oninput="glShapes.render()" type="range" value="{{curr.scale[0]}}" min=0.1 max=3 step=0.000001></li>
          <li>scaleY: <input oninput="glShapes.render()" type="range" value="{{curr.scale[1]}}" min=0.1 max=3 step=0.000001></li>
          <li>scaleZ: <input oninput="glShapes.render()" type="range" value="{{curr.scale[2]}}" min=0.1 max=3 step=0.000001></li>
          <li>axisX: <input oninput="glShapes.render()" type="range" value="{{curr.axis[0]}}" min=-1 max=1 step=0.000001></li>
          <li>axisY: <input oninput="glShapes.render()" type="range" value="{{curr.axis[1]}}" min=-1 max=1 step=0.000001></li>
          <li>axisZ: <input oninput="glShapes.render()" type="range" value="{{curr.axis[2]}}" min=-1 max=1 step=0.000001></li>
          <li>centerX: <input oninput="glShapes.render()" type="range" value="{{curr.center[0]}}" min=-10 max=10 step=0.000001></li>
          <li>centerY: <input oninput="glShapes.render()" type="range" value="{{curr.center[1]}}" min=-10 max=10 step=0.000001></li>
          <li>centerZ: <input oninput="glShapes.render()" type="range" value="{{curr.center[2]}}" min=-10 max=10 step=0.000001></li>
          <section on-click={{rmSelected}} fuck="{{ curr.name }}">
           <button>remove</button>
         </section>
        </ul>
      </div>
    </template>
  </template>
  <script>
    Polymer('shape-menu', {
      shapes: ['a'],
      ready: function() {
        glShapes.init()
        //this.dung = glShapes.shapes 
        test1()
        this.shapes = glShapes.shapes
      },
      fooBar: function(value) {
        console.log('value', value)
        if (!value) {
          return "none";
        }
        return "block"
      },
      rowSelected: function(e, detail, sender) { 
          var name = sender.getAttribute('fuck')
          for(var i=0; i<this.shapes.length; i++){
            var sh = this.shapes[i]
            if(sh.name == name){
              console.log('polymer sucks ass')
              sh.selected = true
            } else {
              sh.selected = false
            }
          }
          glShapes.render()
      },
      rmSelected: function(e, detail, sender) { 
          var name = sender.getAttribute('fuck')
          for(var i=0; i<this.shapes.length; i++){
            var sh = this.shapes[i]
            if(sh.name == name){
              console.log('polymer sucks ass')
              this.shapes.splice(i, 1)
            }
          }
          glShapes.render()
      }
    });
  </script>
</polymer-element>
