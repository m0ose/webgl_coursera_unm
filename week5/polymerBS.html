<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">

<polymer-element name="shape-menu">  
  <template>
    <template repeat="&#123;{ letter in shapes }}">
      <div>
      &#123;{ letter.name }}
      <ul>
        <li>rotation: <input oninput="glShapes.render()" type="range" value="{{letter.rotation}}" min=0 max=360></li>
        <li>scaleX: <input oninput="glShapes.render()" type="range" value="{{letter.scale[0]}}" min=0.1 max=3 step=0.000001></li>
        <li>scaleY: <input oninput="glShapes.render()" type="range" value="{{letter.scale[1]}}" min=0.1 max=3 step=0.000001></li>
        <li>scaleZ: <input oninput="glShapes.render()" type="range" value="{{letter.scale[2]}}" min=0.1 max=3 step=0.000001></li>
        <li>axisX: <input oninput="glShapes.render()" type="range" value="{{letter.axis[0]}}" min=-1 max=1 step=0.000001></li>
        <li>axisY: <input oninput="glShapes.render()" type="range" value="{{letter.axis[1]}}" min=-1 max=1 step=0.000001></li>
        <li>axisZ: <input oninput="glShapes.render()" type="range" value="{{letter.axis[2]}}" min=-1 max=1 step=0.000001></li>
        <li>centerX: <input oninput="glShapes.render()" type="range" value="{{letter.center[0]}}" min=-1 max=1 step=0.000001></li>
        <li>centerY: <input oninput="glShapes.render()" type="range" value="{{letter.center[1]}}" min=-1 max=1 step=0.000001></li>
        <li>centerZ: <input oninput="glShapes.render()" type="range" value="{{letter.center[2]}}" min=-1 max=1 step=0.000001></li>
      </ul>
      </div>
    </template>
  </template>
  <script>
    Polymer('shape-menu', {
      shapes: ['a'],
      ready: function() {
        glShapes.init()
        //this.dung = glShapes.shapes 
        test1()
        this.shapes = glShapes.shapes
      }
    });
  </script>
</polymer-element>
